heading: Verbal identity
order: 2
slug: verbal-identity
sections:
  - spacing: small
    content:
      - discriminant: intro
        value:
          heading: Voice Characteristics
          content: >-
            Our tone of voice characteristics align with our conviction, promise
            and experience principles. We should keep these front of mind when
            creating any written content. 
      - discriminant: textBoxContent
        value:
          blocks:
            - title: Welcoming
              content: >-
                We speak to all developers, platform engineers and the C-suite
                in the same breath — clear, direct and free of jargon.
            - title: Bold
              content: >-
                We challenge the status quo with confidence. Our voice is
                daring, forward-thinking, and visionary, just like our tech.
            - title: Energizing
              content: >-
                Software development should be exciting, and so should the way
                we talk about it. We want to be lighthearted, but not whimsical.
            - title: Authoritative
              content: >-
                We are serious where it counts. While our brand is friendly and
                approachable, we communicate with clarity and authority.
      - discriminant: intro
        value:
          heading: Linguistic Techniques
      - discriminant: values
        value:
          values:
            - heading: Isocolon
              content: >-
                Isocolon is a rhetorical device that uses parallel phrasing —
                lines or clauses that match in length, rhythm, and grammatical
                form.


                Many key Coder messages are built on balanced, rhythmic pairings
                or trios.
      - discriminant: eyebrow
        value:
          content: HOW WE USE IT
      - discriminant: pitch
        value:
          content: Code with clarity. <br />Scale with certainty.
      - discriminant: eyebrow
        value:
          content: WHY IT MATTERS
      - discriminant: textBoxContent
        value:
          blocks:
            - title: Welcoming
              content: >-
                The rhythm feels natural and approachable, making even complex
                ideas easy to digest.
            - title: Bold
              content: >-
                Parallelism creates statements that sound confident and
                memorable.
            - title: Energizing
              content: >-
                The pace and structure carry energy and momentum — perfect for
                forward-looking, dev-first messaging.
            - title: Authoritative
              content: >-
                Balanced structure conveys precision and control, reinforcing
                Coder’s technical credibility.
      - discriminant: values
        value:
          values:
            - heading: Syntactical Ellipsis
              content: "Ellipsis is when you deliberately leave out words because they’re understood in context — making the sentence tighter, punchier, and more dynamic.\L\LSubjects and verbs are often implied rather than spelled out (\"Build fast\" instead of \"You can build fast\")."
      - discriminant: eyebrow
        value:
          content: HOW WE USE IT
      - discriminant: pitch
        value:
          content: Spin up at speed. <br />Control at scale.
      - discriminant: eyebrow
        value:
          content: WHY IT MATTERS
      - discriminant: textBoxContent
        value:
          blocks:
            - title: Welcoming
              content: >-
                Short, clear commands or promises make the experience feel
                frictionless and user-first.
            - title: Bold
              content: Cuts out unnecessary words, leaving only the powerful ideas.
            - title: Energizing
              content: >-
                The tightness creates a sense of speed, action, and flow —
                essential for a developer audience.
            - title: Authoritative
              content: >-
                Stripping down sentences shows confidence — Coder doesn’t need
                to over-explain or hedge.
      - discriminant: intro
        value:
          heading: Messaging Framework
          content: >-
            Our messaging framework distils how we express Coder’s value at
            every level — from big-picture brand belief to functional proof —
            using language that reflects our ToV.
      - discriminant: textBoxContent
        value:
          blocks:
            - title: Vision / ethos
              content: Inspires belief in the brand’s mission
            - title: Open to build.
              content: >-
                Whether you're scaling a platform team or shipping side
                projects, Coder puts the power to build in your hands.
            - title: What
              content: Clear product value proposition
            - title: "Coding tools, without \Lthe trade-offs. "
              content: >-
                Finally, cloud development that doesn’t force you to choose
                between enterprise security and an experience your developers
                will love.
            - title: How
              content: Functional differentiator
            - title: Spin up at speed. Control at scale.
              content: >-
                Self-hosted, centrally managed, and optimised for speed — so you
                can ship fast, stay secure, and be in control.
            - title: Why
              content: Outcome and emotional reward
            - title: Develop anywhere. Deploy everywhere.
              content: >-
                Where code comes together — on your terms, in your environment,
                at your speed.
      - discriminant: intro
        value:
          heading: Key Messages
          content: >-
            Our key messages communicate the key capabilities, differentiators
            and values of our company. 


            The way we express them helps to make our messages more memorable
            and unique to our brand.

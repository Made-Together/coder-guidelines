      - discriminant: intro
        value:
          heading: Style & Mechanics
          content: >-
            These rules lay the foundations for our brand voice and should be
            maintained at all times to ensure consistency and professionalism.
      - discriminant: doDont
        value:
          right:
            - heading: Lead with clarity
              content: >-
                <b>Example: </b> Spin up and start building. <br />


                <b>Why: </b> Say the most important thing first — our audience
                moves fast.
            - heading: Cut the filler
              content: >-
                <b>Example:</b>  Build fast. Own fully.

                <br>

                <b>Why:</b> Use syntactical ellipsis — skip what’s implied.
                Trust the reader.
            - heading: Speak like a human
              content: >-
                <b>Example:</b>  You own your workspace. We just make it
                seamless.

                <br />

                <b>Why:</b> Favor direct, natural tone over technical jargon.
            - heading: Ground the promise in benefit
              content: "<b>Example:</b>  More productive, from day one.\t\n<br />\n<b>Why: </b>Show how the product makes life better — quickly."
            - heading: Write with energy
              content: >-
                <b>Example: </b> Push code, not config.

                <br />

                <b>Why:</b> Choose verbs with intent. Keep pace high and
                messages punchy.
            - heading: Use confident, rhythmic structure
              content: "<b>Example:</b>  Developer-first. Agent-ready. Secure, always.\t\n<br />\n<b>Why:</b> Parallel phrasing (isocolon) sounds decisive and polished."
          wrong:
            - heading: Over-explain
              content: >-
                <b>Example:</b>  Coder is a platform that enables cloud-based
                development environments across a range of use cases.

                <br />

                <b>Why: </b> Too slow and corporate. Say what it does, not how
                it works.
            - heading: Say everything at once
              content: >-
                <b>Example: </b> A secure, flexible, scalable, portable,
                open-source, self-hosted, dev-first platform.

                <br />

                <b>Why: </b>Prioritize the message. Say one strong thing at a
                time.
            - heading: Get fluffy
              content: >-
                <b>Example: </b> Unlock the power of limitless innovation.

                <br />

                <b>Why: </b> Avoid abstract fluff — speak like an engineer who
                cares.
            - heading: Overuse jargon
              content: >-
                <b>Example: </b> Persistent, containerized virtualized dev
                shells…

                <br />

                <b>Why: </b>Devs know this stuff — but prefer clear, purposeful
                language.
            - heading: Lose momentum in long sentences
              content: >-
                <b>Example: </b> By enabling configuration flexibility across
                cloud-native environments, Coder lets you…

                <br />

                <b>Why: </b>Break it up. Every sentence should drive attention
                forward.
            - heading: Hedge or pad
              content: "<b>Example:</b>  You might find this useful...\t\n<br />\n<b>Why: </b> Be bold. No need to soften or second-guess."
